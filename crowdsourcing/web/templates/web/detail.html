{% if messages %}
	<div>
    	{% for message in messages %}
        	<h2 class="{{message.tag}}">{{ message.message }}</h2>
        {% endfor %}
    </div>
{% endif %}

<h1>{{task.title}}</h1>
<h2>{{task.content}}</h2>

{% csrf_token %}
<table>

			<td colspan="2" style="text-align:"><h2>Your Answer:</h2></td>
		</tr>
